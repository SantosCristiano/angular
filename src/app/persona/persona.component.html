<h1>Prueba del módulo http</h1>

<div class="container">
    <div class="row">
        <div class="col-8">
           <table class="table table-striped">
               <thead>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Apelido</th>
                  <th>Edad</th>
                  <th>Profesional</th>
                  <th>*</th>
               </thead>
               <tbody>
                <tr *ngFor="let item of personas">
                    <td>{{ item._id }}</td>
                    <td>{{ item.Nombre }}</td>
                    <td>{{ item.Apellido }}</td>
                    <td>{{ item.Edad }}</td>
                    <td>{{ item.isProfessional }}</td>
                    <td>
                        <button (click)="eliminarPersona(item._id)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
               </tbody>
           </table>
        </div>
        <div class="col-4">
            <h3>formulário</h3>
            <div class="form-group">
                <label for="controlNombre">Nombre</label>
                <input type="text" [(ngModel)]="agregarPersonaRegistro.Nombre" class="form-control" id="controlNombre" placeholder="Nombre de Persona">
            </div>
            <div class="form-group">
                <label for="controlApellido">Apellido</label>
                <input type="text" [(ngModel)]="agregarPersonaRegistro.Apellido" class="form-control" id="controlApellido" placeholder="Apellido de Persona">
            </div>
            <div class="form-group">
                <label for="controlEdad">Edad</label>
                <input type="text" [(ngModel)]="agregarPersonaRegistro.Edad" class="form-control" id="controlEdad" placeholder="Edad de Persona">
            </div>
            <button (click)="agregarPersona()" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</div>
